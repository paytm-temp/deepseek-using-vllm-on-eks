namespace: deepseek
replicaCount: 1

containerPort: 8000

image:
  repository: vllm/vllm-openai
  tag: latest
  pullPolicy: IfNotPresent

nodeSelector:
  instanceType: gpu
  owner: data-engineer

tolerations: []

cacheVolume:
  path: /tmp/deepseek

shmVolume:
  sizeLimit: 2Gi

command: "vllm serve __MODEL_NAME_AND_PARAMETERS__"

resources:
  limits:
    cpu: "3"
    memory: 32G
    nvidia.com/gpu: 1
  requests:
    cpu: "3"
    memory: 32G
    nvidia.com/gpu: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 5

env: []